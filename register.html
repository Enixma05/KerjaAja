<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KerjaAja</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">KerjaAja</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="btn-register active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Register</h2>
                    <p>Buat akun baru untuk mengakses KerjaAja</p>
                </div>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" placeholder="Nama lengkap Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div class="form-note">Role default: User (Warga)</div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <p class="auth-redirect">
                        Sudah memiliki akun? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 KerjaAja. Hak Cipta Dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Password tidak cocok';
                return;
            }
            
            if (name && email && password) {
                // Redirect to login page after successful registration
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
